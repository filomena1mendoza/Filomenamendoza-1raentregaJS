<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Cuotas</title>
</head>
<body>
    <div class="container">
        <h1>Simulador de Cuotas</h1>
        <label for="precio">Precio del producto:</label>
        <input type="number" id="precio" placeholder="Precio del producto">
        <label for="cuotas">Cantidad de cuotas:</label>
        <input type="number" id="cuotas" placeholder="Número de cuotas">
        <label for="interes">Tasa de interés (%):</label>
        <input type="number" id="interes" placeholder="Tasa de interés">
        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
